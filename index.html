<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form class="search-form" id="search-form">
            <div class="m-3" ml-1">
            <input type="search" id="city-input" placeholder="Enter a city" />
            <input type="submit" value="Search" />
          </form>
          <div class="overview">
            <h1 id="city">Paris</h1>
            <ul>
              <li>
                <span id="date">Friday 15:57</span>
              </li>
              <li id="description">Overcast clouds</li>
              <li>Humidity:<span id="humidity"> 34</span> %</li>
              <li>Wind:<span id="wind"> 19</span> km/h</li>
            </ul>
          </div>
          <div class="row">
            <div class="float-right">
              <img
                src="https://openweathermap.org/img/wn/10d@2x.png"
                alt="Clear"
                id="icon"
              />
              <strong id="temperature">14</strong>
            </div>
          </div>
        </div>
      </div>
    </div>
    <small
      ><a href="https://github.com/jgwjgr/Weather-App" target="_blank"
        >Open-source code</a
      >
      by Junishi Chong Toua</small
    >
    <script src="src/index.js"></script>
  </body>
</html>
