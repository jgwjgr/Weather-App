<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form class="searchForm" id="search-form">
            <input type="search" id="city-input" placeholder="Type a city" />
            <input
              type="submit"
              value="Search"
              class="btn btn-primary"
              id="button"
            />
          </form>
          <div class="overview">
            <h1 id="city">Paris</h1>
            <ul>
              <li>
                <span id="date">Friday 11:35</span>
              </li>
              <li id="description">Overcast clouds</li>
              <br />
              <div class="humWind">
                <li>Humidity: <span id="humidity"> 34</span> %</li>
                <li>Wind: <span id="wind"> 19</span> km/h</li>
              </div>
            </ul>
          </div>
          <div class="row">
            <div class="float-right">
              <img
                src="https://openweathermap.org/img/wn/10d@2x.png"
                alt="Clear"
                id="icon"
              />
              <div class="tempUnits">
                <strong id="temperature">14</strong>
                <span class="units"
                  ><a href="#" id="celsius-link" class="active">째C </a>|
                  <a href="#" id="fahr-link" class="activeF">째F</a></span
                >
              </div>
              <div class="weather-forecast">
                <div class="row">
                  <div class="col-2">
                    <div class="weather-forecast-date">Thu</div>

                    <img
                      src="https://openweathermap.org/img/wn/10d@2x.png"
                      alt=""
                      width="44"
                    />
                    <div class="weather-forecast-temperature">
                      <span class="weather-forecast-temperature-max">
                        18째
                      </span>
                      <span class="weather-forecast-temperature-min">
                        12째
                      </span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <small
      ><a href="https://github.com/jgwjgr/Weather-App" target="_blank"
        >Open-source code</a
      >
      by Junishi Chong Toua</small
    >
    <script src="src/index.js"></script>
  </body>
</html>
